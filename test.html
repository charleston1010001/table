<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test of Table</title>

    <style>

        body, html {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .codex-editor {
            width: 800px;
            margin-top: 10px;
            height: 200px;
            background: #f1f1f1;
        }

    </style>

</head>
<body>

<div id="codex-editor"></div>
<script defer src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs"></script>
<script defer src="http://localhost:3000/bundle.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        window.editor = new EditorJS(
        {
            data: JSON.parse(`
            {
                "time": 1584103836339,
                "blocks": [{
                    "type": "table",
                    "data": {
                    "content": [
                        ["1", "2"],
                        ["3", "4"]
                    ]
                    }
                }],
                "version": "2.16.1"
            }
`),
            holder: 'codex-editor',
            placeholder: "Text",
            tools: {
                table: {
                    class: Table,
                    inlineToolbar : true
                },
            }
        })
    })
</script>

</body>
</html>
